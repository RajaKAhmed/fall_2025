# Pod mounting both
apiVersion: v1
kind: Pod
metadata:
  name: config-secret-pod
  namespace: cuny-volumes
spec:
  containers:
  - name: app
    image: busybox
    command: ["/bin/sh", "-c", "cat /config/APP_COLOR; cat /secret/DB_USER; sleep 3600"]
    volumeMounts:
    - name: config-volume
      mountPath: /config
    - name: secret-volume
      mountPath: /secret
      readOnly: true
  volumes:
  - name: config-volume
    configMap:
      name: app-config
  - name: secret-volume
    secret:
      secretName: db-secret